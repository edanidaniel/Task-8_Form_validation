<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
        <style>
            .details{
                box-shadow: 5px 10px 8px 10px rgb(99, 97, 97);
                padding: 20px;
                margin-top: 10px;
            }
        </style>
</head>

<body>
    <div class="container">
        <h1 style="text-align: center;">My Registration Form</h1>
        <form onsubmit="onDisplay(); return false;" class="details">
            <div class="row">
                <div class="col-6">
                    <div class="mb-3">
                        <label class="form-label">First Name</label>
                        <input type="text" class="form-control" id="firstname" required onkeyup="Fullname()"
                            placeholder="Enter the First_Name">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="fullname" disabled required
                            placeholder=" Enter the Full_Name">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Age</label>
                        <input type="number" class="form-control" id="age" required onchange="Category()"
                            placeholder="Enter the Age">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" required placeholder="Enter the Email">
                    </div>
                </div>
                <div class="col-6">
                    <div class="mb-3">
                        <label class="form-label">Second Name</label>
                        <input type="text" class="form-control" id="secondname" required onkeyup="Fullname()"
                            placeholder="Enter the Second_Name">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">User Name</label>
                        <input type="text" class="form-control" id="username" required minlength="8" maxlength="12"
                            placeholder="Enter the User_Name">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Category</label>
                        <input type="text" class="form-control" id="category" required disabled
                            placeholder="Enter the Category">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Gender</label>
                        <select class="form-select" id="gender" required>
                            <option selected disabled value="">Choose...</option>
                            <option>Male</option>
                            <option>Female</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Address</label>
                <input type="text" class="form-control" id="address" required placeholder="Enter the Address">
            </div>
            <div class="mb-3">
                <label class="form-label">Country</label>
                <select class="form-select" id="country" required onchange="DisplayState()">
                    <option selected disabled value="">Choose...</option>
                    <option>India</option>
                    <option>USA</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">State</label>
                <select class="form-select" id="state" required onchange="DisplayCity()">
                    <option selected disabled value="">Choose...</option>

                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">City</label>
                <select class="form-select" id="city" required>
                    <option selected disabled value="">Choose...</option>

                </select>
            </div>
            <div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
        <table class="table table-bordered border-primary" style="margin-top: 50px; text-align: center;">
            <thead>
                <tr>
                    <th>FirstName</th>
                    <th>LastName</th>
                    <th>FullName</th>
                    <th>UserName</th>
                    <th>Age</th>
                    <th>Category</th>
                    <th>Gender</th>
                    <th>Email</th>
                    <th>Address</th>
                </tr>
            </thead>
            <tbody id="tbody">

            </tbody>
        </table>
    </div>
    <script src="./script.js"></script>
</body>

</html>
